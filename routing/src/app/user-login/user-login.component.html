<form class="di row g-3 col-6" [formGroup]="formvalid" (ngSubmit)="formlogin()">
    <h3>Create Your Account</h3>
    <div class="col-md-6">
      <label for="inputname" class="form-label">First Name *</label>
      <input type="text" class="form-control" id="inputname" placeholder="Enter Last name" formControlName="first">
      <span style="color: red;" *ngIf="first && first.touched && first.dirty && first.invalid">User name is requried </span>
    </div>
    <div class="col-md-6">
      <label for="inputlastname" class="form-label">Last Name *</label>
      <input type="text" class="form-control" id="inputlastname" placeholder="Enter First name" formControlName="last">
      <span style="color: red;" *ngIf="last && last.touched && last.dirty && last.invalid">Last name is requried</span>
    </div>
    <div class="col-12">
      <label for="inputNumber" class="form-label">Contact number *</label>
      <input type="contact" class="form-control" id="inputNumber" placeholder="e.g+32 484766130" formControlName="contact">
      <span style="color: red;" *ngIf="contact && contact.touched && contact.dirty &&contact.invalid">Please enter phone number</span>

    </div>
    <div class="col-12">
      <label for="inputEmail" class="form-label">Email ID *</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Enter email here" formControlName="email">
      <span style="color: red;" *ngIf="email && email.touched && email.dirty && email.invalid ">Enter correct email</span>

    </div>
    <div class="col-12">
        <label for="inputPassword" class="form-label">Password *</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Enter password here" formControlName="password">
       <span style="color: red;" *ngIf="password && password.dirty && password.touched && password.invalid">password should be atleast 6 character</span>

      </div>
    <!-- <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div> -->
    <div class="col-12">
      <button [disabled]="formvalid.invalid" routerLink="list" type="submit" class="btn btn-primary col-12">Sign in</button>
    </div>
  </form>
  <h1>{{myId}}</h1>
