<h4><a routerLink="">Home</a></h4>
<table style="width:100%" >
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
        <th>Details</th>
    </tr>

    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.address.city}}</td>
        <td ><a [routerLink]="['/list/' +user.id ]">Details</a></td>
    </tr>
   </table>
